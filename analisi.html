  --radius: 14px;
  --shadow: 0 4px 16px rgba(0,0,0,0.08);
  --highlight-shadow: 0 6px 24px rgba(0,0,0,0.1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
}

header {
  background: var(--accent);
  color: #fff;
  text-align: center;
  padding: 2rem 1rem 1rem 1rem;
  border-radius: 0 0 var(--radius) var(--radius);
  box-shadow: var(--shadow);

header h1 {
  font-size: 1.9rem;
  font-weight: 600;
  margin-bottom: 0.2rem;
}

header .numero-title {
  display: block;
  font-size: 2.4rem;
  font-weight: 700;
  margin-bottom: 0.3rem;
}

header p {
  font-size: 0.95rem;
  font-weight: 300;
  opacity: 0.9;
}

main {
  max-width: 1300px;
  margin: 2.5rem auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 2rem;
  padding: 0 1rem;
}

section {
  background: #fff;
  border-radius: var(--radius);
  padding: 1.5rem 1.2rem;
  box-shadow: var(--shadow);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

section:hover {
  transform: translateY(-3px);
  box-shadow: var(--highlight-shadow);
}

h2 {
  color: var(--accent);
  font-size: 1.3rem;
  font-weight: 600;
  border-left: 4px solid var(--accent);
  padding-left: 12px;
  margin-bottom: 0.7rem;
}

.section-subtitle {
  font-size: 0.88rem;
  font-weight: 500;
  color: #555;
  margin-bottom: 0.5rem;
}

p, li {
  font-size: 0.9rem;
  margin-bottom: 0.6rem;
}

ul {
  padding-left: 1.2rem;
}

.highlight-box {
  background: var(--light-blue);
  border-left: 4px solid var(--accent);
  padding: 1.2rem 1rem;
}

.back-btn {
  display: inline-block;
  margin: 2rem auto;
  text-align: center;
  background: var(--accent);
  color: #fff;
  padding: 12px 26px;
  border-radius: var(--radius);
  font-weight: 500;
  text-decoration: none;
  box-shadow: var(--shadow);
  transition: background 0.2s, transform 0.2s;
}

.back-btn:hover {
  background: var(--accent-dark);
  transform: translateY(-1px);
}

/* Uniformizar tamaño y interlineado sin perder negrita */
section p,
section li,
section div {
  font-size: 0.95rem;   /* misma medida */
  line-height: 1.6;     /* mismo interlineado */
}

section strong {
  font-weight: 600;     /* mantener negrita */
}


@media (max-width: 768px) {
  main {
    grid-template-columns: 1fr;
  }

  header h1 { font-size: 1.6rem; }
  header .numero-title { font-size: 2rem; }

</style>
